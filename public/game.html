        <style>
            .cdk-overlay-container2 .sreen-message{
                width: 100%;
                height: 100%;
                display:flex;
                justify-content: center;
                position: relative;
                top: 100px;
                

            }
            .cdk-overlay-container2 .sreen-message .message #message{
                color: var( --player-brd-text-color);
                transition: var(--transition4);
                opacity: 0;
                transform: scale(0) ;
                animation: message cubic-bezier(0.78, -0.07, 0.39, 1.61) .4s forwards;
            }   
            .cdk-overlay-container2 .sreen-message .message #message.messageOf{
                animation: messageOf .4s forwards;

            }
            @keyframes message {
                0%{
                opacity: 0;
                transform: scale(0) ;

                }
                
                100%{
                opacity: 1;
                transform: scale(1) ;
                }
                
            }
            @keyframes messageOf {
                0%{
                opacity: 1;
                transform: scale(1) ;
                }
                100%{
                opacity: 0;
                transform: scale(0) ;
                }

            }
        </style>
